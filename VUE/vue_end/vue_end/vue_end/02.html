<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
 <h3>组件</h3>
<!--view-->
<div id="app">
  <v-header></v-header>
</div>
<script src="js/vue.js"></script>
<script>
  //1:创建组件
  Vue.component("v-header",{
      template:`
       <div>
         <p>{{msg}}</p>
         <button @click="setData">clickMe</button>
       </div>
      `,
      data:function(){
        return {msg:"vue "}
      },
      methods:{
         setData:function(){
           console.log(this.msg);
         }
      },
      mounted:function(){
        console.log("挂载后执行方法");
      }
  });
  //2:viewmodel
  new Vue({
    el:"#app",    //挂载点
  });
</script>
</body>
</html>
