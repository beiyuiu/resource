<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
 <h3>SPA</h3>
<div id="app">
 <router-view></router-view>
</div>
<script src="js/vue.js"></script>
 <script src="js/vue-router.js"></script>
<script>
  //1:组件1:登录组件
  var testLogin = Vue.component("login",{
    template:`
      <div>
         <h3>这是登录页面</h3>
      </div>
    `
  });
  //2:组件2:注册组件
  var testReg = Vue.component("reg",{
    template:`
      <div>
         <h3>这是注册页面</h3>
      </div>
    `
  });

  //3:配置路由词典
  const myRouters = [
    {path:"",component:testLogin},
    {path:"/login",component:testLogin},
    {path:"/reg",component:testReg},
  ];

  //4:创建路由对象
  const myRouter = new VueRouter({
    routes:myRouters
  });

  //5:在路由实例中配置路由对象
  new Vue({
    router:myRouter,
    el:"#app",
  });
</script>
</body>
</html>
