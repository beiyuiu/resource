<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
 <h3>父组件->子组件</h3>
<div id="app">
  <parent></parent>
</div>
<script src="js/vue.js"></script>
<script>
  //1:父组件
  Vue.component("parent",{
    data:function(){return {msg:"hello vue"}},
    template:`
      <div>
         <h4>父组件</h4>
         <child :myValue="msg"></child>
      </div>
    `
  });
  //2:子组件
  Vue.component("child",{
    props:["myValue"],
    template:`
      <div>
         <h3>子组件</h3>
         {{myValue}}
      </div>
    `
  });

  new Vue({
    el:"#app",
  });
</script>
</body>
</html>
