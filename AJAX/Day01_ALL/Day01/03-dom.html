<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
	<script>
		function printDiv(){
			/*1、获取 id为d1 的元素，并将结果保存在 elem变量中*/
			var elem=document.getElementById("d1");
			/*2、打印 elem 元素*/
			console.log(elem);
		}
	</script>
 </head>
 <body>
  <div id="d1">Hello World</div>
	<button onclick="printDiv()">打印 d1 元素</button>
 </body>
</html>
