<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  <script>
		function guess(){
			var r = parseInt(Math.random()*100)+1;
			do{
				//1、用户输入数据
				var input = prompt("请输入一个数字(exit退出)");
				//2、用数据做判断
				if(input == "exit"){
					alert("再见!!!");
				}else if(input > r){
					alert("猜大了!");
				}else if(input < r){
					alert("猜小了!");
				}else{
					alert("恭喜您，猜对了!");
				}
			}while(input != r && input != "exit");//用户输入的既不是随机数，也不是exit时继续执行循环
		}

		guess();
	</script>
 </body>
</html>
