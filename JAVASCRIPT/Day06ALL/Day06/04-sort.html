<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  <script>
		function testSort(){
			var arr = [12,6,4,72,115,89];
			console.log("排序前:"+arr);
			//按元素的Unicode码，升序排序
			arr.sort();
			console.log("排序后:"+arr);
		}
	</script>
	<button onclick="testSort()">排序(默认)</button>
 </body>
</html>
