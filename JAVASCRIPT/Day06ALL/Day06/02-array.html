<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  <script>
		var array = ["张三丰","张无忌","张翠山"];
		//选中的国家
		var sel = ["中国","美国","俄罗斯","日本"];
		//备选国家
		var unsel=["朝鲜","越南","老挝","柬埔寨"];

		/*测试toString()函数*/
		function testToString(){
			console.log(array);
			console.log(array.toString());
		}
		
		/**测试 join*/
		function testJoin(){
			var str = array.join("\t");
			console.log(str);
		}
		/**
		 * 测试 concat
		 * 将 备选国家 全部 移入到 选中的国家
		 */
		function testConcat(){
			sel = sel.concat(unsel);
			unsel.length = 0;

			console.log("选中的国家："+sel);
			console.log("备选国家："+unsel);
		}
		
		/**
		 * 测试 slice 函数
		 */
		function testSlice(){
			var arr = ["CHINA","AMERICAN","JAPAN","ENGLAND"];

			var newArr1 = arr.slice(1,3);
			console.log(newArr1);
			//使用负数截取子字符串
			var newArr2 = arr.slice(-3,-1);
			console.log(newArr2);
		}
		
		/**
		 * 测试 splice 函数
		 */
		function testSplice(){
			//选中的国家
			var sel = ["中国","美国","俄罗斯","日本"];
			//备选国家
			var unsel=["朝鲜","越南","老挝","柬埔寨"];
			//1、(sel中)在中国之后，美国之前，增加两个国家(泰国,韩国)
			/*var result=sel.splice(1,0,"泰国","韩国");
			console.log("增加后:"+sel);
			console.log("返回值:"+result);*/

			//2、将 俄罗斯 和 日本 替换成 泰国 和 韩国
			var result=sel.splice(2,2,"泰国","韩国");
			console.log("替换后:"+sel);
			console.log("返回值:"+result);

		}
		
		/**
		 * 从备选国家中选择一个国家放进选中国家中
		 */
		function testSplice1(){
			//选中的国家
			var sel = ["中国","美国","俄罗斯","日本"];
			//备选国家
			var unsel=["朝鲜","越南","老挝","柬埔寨"];
			console.log("选中的国家:"+sel);
			console.log("备选国家:"+unsel);

			//1、通过弹框，录入一个国家名称，保存进input
			var input = prompt("请输入一个国家:");
			//2、判断在 unsel 中，是否包含 input，如果包含获取下标，继续操作，否则，提示国家不存在并结束
			var index = -1;
			for(var i = 0;i<unsel.length;i++){
				if(unsel[i] == input){
					index = i;
					break;
				}
			}
			if(index != -1){
				//3、从 unsel 中将 input 删除，并将 input 再放入到 sel 中
				unsel.splice(index,1);
				sel[sel.length] = input;
				console.log("选中的国家:"+sel);
				console.log("备选国家:"+unsel);
			}else{
				console.log("您输入的国家不存在");
			}
		}
	</script>
	<button onclick="testToString()">测试toString</button>
	<button onclick="testJoin()">测试join</button>
	<button onclick="testConcat()">测试concat</button>
	<button onclick="testSlice()">测试 slice 函数</button>
	<button onclick="testSplice()">测试 splice</button>

	<button onclick="testSplice1()">测试 splice1</button>
 </body>
</html>
