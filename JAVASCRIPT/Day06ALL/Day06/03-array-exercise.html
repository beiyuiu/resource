 <body>
  <script>
		function printTriangle(){
			//方式1
			//外层循环：控制行数
			/*for(var i=1;i<=5;i++){
				var array=[];//用于保存 *
				//内层循环：控制 *
				for(var j=1;j<=i;j++){
					array[array.length]="*";
				}
				//打印该行 *
				console.log(array.join(""));
			}*/


			//方式2
			for(var i=1,array=[];i<=5;i++,array.length=0){
				for(var j=1;j<=i;j++){
					array[array.length]="*";
				}
				console.log(array.join(""));
			}
		}

		function printTriangle1(){
			for(var i=1,array=[];i<=5;i++,array.length=0){
				//内层循环1：控制 空格
				for(var j=1;j<=5-i;j++){
					array[array.length]=" ";
				}
				//内层循环2：控制 **
				for(var k=1;k<=2*i-1;k++){
					array[array.length]="*";
				}
				
				//用""将array的内容连接起来并打印输出
				console.log(array.join(""));
			}
		}

		function printNine(){
			for(var i=1,array=[];i<=9;i++,array.length=0){
				for(var j=1;j<=i;j++){
					array[array.length]=j+"*"+i+"="+(j*i);
				}

				console.log(array.join("\t"));
			}
		}
	</script>
	<button onclick="printTriangle()">打印**1</button>
	<button onclick="printTriangle1()">打印**2</button>
	<button onclick="printNine()">乘法表</button>
 </body>
