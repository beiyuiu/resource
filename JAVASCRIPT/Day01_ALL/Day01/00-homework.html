<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  <!-- 1、网页头部 ：LOGO -->
	<header>
		<h1>
			<img src="img/jd_logo.png">
			欢迎登录
		</h1>
	</header>
	<!-- 2、网页主体 ：表格、表单、控件-->
	<section>
		<form method="post">
			<table border="1" align="center" cellspacing="0">
				<tr>
					<td rowspan="8">
						<img src="img/login.png">
					</td>
					<td width="300">
						用户名/邮箱
					</td>
				</tr>
				<tr>
					<td>
						<input type="text" name="uname" value="mary@163.com">
					</td>
				</tr>
				<tr>
					<td>密码</td>
				</tr>
				<tr>
					<td>
						<input type="password" name="upwd">
					</td>
				</tr>
				<tr>
					<td>
						<input type="checkbox" name="auto" value="1">自动登录
					</td>
				</tr>
				<tr>
					<td align="center">
						<input type="submit" value="登录">
						<input type="reset" value="重填">
					</td>
				</tr>
				<tr>
					<td>使用京东合作账号登录</td>
				</tr>
				<tr>
					<td align="right">
						<input type="radio" name="account" value="0">QQ
						<input type="radio" name="account" value="1">京东钱包
					</td>
				</tr>
				<tr>
					<td colspan="2" align="right">
						<a href="#">
							<img src="img/btn_register.JPG">
						</a>
					</td>
				</tr>
			</table>
		</form>
	</section>
	<!-- 3、网页尾部 ：文本内容-->
	<footer align="center">
		联系我们|关于我们|人才招聘|商家入驻
	</footer>
 </body>
</html>
