<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>运算符</title>
 </head>
 <body>
  <script>
		/*1、算术运算符*/
		var num = 1234;
		//1、通过%10的操作，取出num的最后一位4,保存在变量ge中
		var ge = num % 10;
		console.log("个位:"+ge);
		//2、通过num/10，再将结果转换为整数的操作，去掉num的最后一位，并保存在num中
		num = parseInt(num / 10);
		//3、通过%10的操作，取出num的最后一位3,保存在变量shi中
		var shi = num % 10;
		console.log("十位:"+shi);
		//4、通过num/10，再将结果转换为整数的操作，去掉num的最后一位，并保存在num中
		num = parseInt(num / 10);

		
	</script>
 </body>
</html>
