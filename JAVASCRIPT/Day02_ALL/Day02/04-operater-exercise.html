	<script>
		/*逻辑运算符 2*/
		/*
			从弹框中输入一个字符
			是一个英文字符吗? true / false
			是一个数字吗? true / false
			是一个汉字吗? true / false
		*/
		var input = prompt("请输入一个字符:");

		/*判断是否为小写字符*/
		// 判断 input 是否 在 a 以上
		var gta = input >= "a";
		// 判断 input 是否 在 z 以下
		var ltz = input <= "z";
		// 判断 gta 和 ltz 是否同时满足
		var isSmall = gta && ltz;

		/*判断是否为大写字符*/
		var isCaps = input >= "A" && input <= "Z";
		//判断是否为英文字符
		var isENG = isSmall || isCaps;
		console.log("是英文字符吗?"+isENG);

		/*判断是否为数字*/
		var isNUM = input >= 0 && input <= 9;
		console.log("是数字吗?"+isNUM);

		/*判断是否为中文*/
		var isCHN = input >= "\u4e00" && input <= "\u9fa5";
		console.log("是中文吗?"+isCHN);
		
	</script>
