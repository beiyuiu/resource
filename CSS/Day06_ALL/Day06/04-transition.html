<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
	<style>
		#d1{
			width:400px;
			height:400px;
			background:red;

			/*1、指定过渡属性*/
			transition-property:all;
			/*2、指定过渡时长*/
			transition-duration:5s;
			/*3、指定速度时间函数*/
			transition-timing-function:linear;
			/*4、指定过渡延迟*/
			transition-delay:5s;
		}
		#d1:hover{
			background:yellow;
			border-radius:50%;

			/*过渡*/
			
		}
	</style>
 </head>
 <body>
	<div id="d1"></div>  
 </body>
</html>
