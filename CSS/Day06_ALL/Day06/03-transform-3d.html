<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
	<style>
		#container{
			width:400px;
			height:400px;
			border:1px solid #000;
			margin:100px auto;
			/*增加透视距离*/
			perspective:1000px;
		}
		#d1{
			width:200px;
			height:200px;
			background:red;
			margin:100px auto;
			/*z轴旋转*/
			transform:rotatez(0deg);
		}
	</style>
 </head>
 <body>
  <div id="container">
		<div id="d1">3D转换元素</div>
	</div>
 </body>
</html>
