<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
	<style>
		#container{
			width:200px;
			height:200px;
			/*边框：1px solid orange*/
			border:1px solid orange;
			/*上边框：2px dotted green*/
			border-top:2px dotted green;
			/*四个方向边框样式：dashed*/
			border-style:dashed;
			/*下边框的颜色更改为紫色*/
			border-bottom-color:purple;
			/*右边框样式更改为点状虚线*/
			border-right-style:dotted;
		}

		#uname{
			outline:none;
		}
	</style>
 </head>
 <body>
	<p>
		<input id="uname" type="text">
	</p>
  <div id="container"></div>
 </body>
</html>
