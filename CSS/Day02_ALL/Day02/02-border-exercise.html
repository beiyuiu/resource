<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
	<style>
		img{
			vertical-align:top;
		}
		#input-box{
			/*宽度，边框*/
			border:1px solid #0AA1ED;
			width:299px;
		}
		#search{
			/*取消边框，取消轮廓，高度*/
			border:none;
			outline:none;
			height:32px;
		}
	</style>
 </head>
 <body>
  <div id="input-box">
		<!-- 1、文本框 -->
		<input type="text" id="search" placeholder="请输入您要搜索的内容">
		<!-- 2、分类搜索  -->
		<span>分类搜索</span>
		<!-- 3、三角符号 -->
		<img src="img/header/header_normal.png">
		<!-- 4、查找图片 -->
		<img src="img/header/search.png">
	</div>
 </body>
</html>
