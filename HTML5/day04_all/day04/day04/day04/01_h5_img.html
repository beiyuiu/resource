<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body{text-align: center}
    canvas{background: #ddd;}
  </style>
</head>
<body>
 <h1>加载多张图片</h1>
 <canvas id="c2" width="500" height="400">
   您的浏览器版本太低不能显示canvas，请更新
 </canvas>
 <script>
   var ctx  = c2.getContext("2d");
   //1:创建变量保存加载进度
   var progress = 0;
   //2:创建二个图片对象分别加载数据
   var p3 = new Image();
   p3.src = "img/p3.png";
   p3.onload = function(){
     console.log("1:第一张图片加载完成");
     progress += 25;
     if(progress==50){
       startDraw();
     }
   }
   var p4 = new Image();
   p4.src = "img/p4.png";
   p4.onload = function(){
     console.log("2:第二张图片加载完成");
     progress += 25;
     if(progress==50){
       startDraw();
     }
   }
   function startDraw(){
     ctx.drawImage(p3,0,0);
     ctx.drawImage(p4,500-p4.width,0);
   }
 </script>
</body>
</html>
