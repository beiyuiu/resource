<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body{text-align: center}
    canvas{background: #ddd;}
  </style>
</head>
<body>
 <h1>加载多张图片</h1>
 <canvas id="c2" width="500" height="400">
   您的浏览器版本太低不能显示canvas，请更新
 </canvas>
 <script>
   var ctx  = c2.getContext("2d");
   var p3 = new Image();
   p3.src = "img/p3.png";
   p3.onload = function(){
     //平移画布的原点
     ctx.translate(250,200);
     ctx.drawImage(p3,0,0);
     var deg = 15 * Math.PI/180;//要旋转角度
     ctx.rotate(deg);
     ctx.drawImage(p3,0,0);
     ctx.rotate(deg);        //旋转具有累加效果
     ctx.drawImage(p3,0,0);
     ctx.rotate(deg);        //旋转具有累加效果
     ctx.drawImage(p3,0,0);
   }
 </script>
</body>
</html>
