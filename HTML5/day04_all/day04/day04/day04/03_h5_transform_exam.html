<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body{text-align: center}
    canvas{background: #ddd;}
  </style>
</head>
<body>
 <h1>加载多张图片</h1>
 <canvas id="c2" width="500" height="400">
   您的浏览器版本太低不能显示canvas，请更新
 </canvas>
 <script>
   var ctx  = c2.getContext("2d");
   var p3 = new Image();
   p3.src = "img/p3.png";
   p3.onload = function(){
      //1:平移原点
      ctx.translate(250,200);
      //2:创建要旋转角度
      var deg = 15 * Math.PI/180;
      //3:创建定时器
      var timer = setInterval(function(){
        //4:清除画布[?,?]
        ctx.clearRect(-250,-200,500,400);
        //5:旋转角度
        ctx.rotate(deg);
        //6:绘图
        ctx.drawImage(p3,-100,-50);
      },50);

   }


 </script>
</body>
</html>
