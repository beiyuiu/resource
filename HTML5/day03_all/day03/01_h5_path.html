<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body{text-align: center}
    canvas{background: #ddd;}
  </style>
</head>
<body>
 <canvas id="c2" width="500" height="400">
   您的浏览器版本太低不能显示canvas，请更新
 </canvas>
 <script>
   //1:获取画布
   //2:依据画布获取画笔
   //var c2 = document.getElementById("c2");
   var ctx  = c2.getContext("2d");
   //3:开始新路径
   ctx.beginPath();
   //4:将画笔移动指定点
   ctx.moveTo(0,0);
   //5:画直线
   ctx.lineTo(50,0);
   ctx.lineTo(50,50);
   ctx.lineTo(0,50);
   //6:闭合
   ctx.closePath();
   //7:描边
   ctx.lineWidth=10;
   ctx.strokeStyle="red";
   ctx.stroke();
 </script>
</body>
</html>
