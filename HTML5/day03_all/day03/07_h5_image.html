<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body{text-align: center}
    canvas{background: #ddd;}
  </style>
</head>
<body>
  <h2>CANVAS绘图坐标轴--路径</h2>
 <canvas id="c2" width="500" height="400">
   您的浏览器版本太低不能显示canvas，请更新
 </canvas>
 <script>
   var ctx  = c2.getContext("2d");
   //1:创建图片对象
   var p3 = new Image();
   //2:加载图片
   p3.src = "img/p3.png";
   //3:为图片对象绑定事件onload
   p3.onload = function() {
     var w = p3.width;
     var h = p3.height;
     var x = 0;
     var y = 0;
     var xDirection = 1;
     var yDirection = 1;
     var timer = setInterval(function(){
       ctx.clearRect(0,0,500,400);
       x+=5*xDirection;
       y+=5*yDirection;
       ctx.drawImage(p3,x,y);
       if(x>=500-w){
         xDirection = -1;
       }else if(x<=0){
         xDirection = 1;
       }
       if(y>=400-h){
         yDirection = -1;
       }else if(y<=0){
         yDirection = 1;
       }
     },50);
   }
 </script>
</body>
</html>
