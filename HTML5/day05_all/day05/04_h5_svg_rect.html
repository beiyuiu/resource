<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body{text-align: center}
    svg{background: #ddd;}
  </style>
</head>
<body>
     <h1>svg创建元素</h1>
     <svg id="s2" width="500" height="400">
     </svg>
     <script>
      var data = [
        {"label1":"部门1","value":300},
        {"labell":"部门2","value":310},
        {"labell":"部门3","value":200},
        {"label1":"部门4","value":190}
      ];
      //依据数组创建统计图
      for(var i=0;i<data.length;i++){
        var dept = data[i];
        var rect = document.createElementNS(
            "http://www.w3.org/2000/svg",
            "rect");
        rect.setAttribute("width",50);          //柱子宽度
        rect.setAttribute("height",dept.value); //柱子高度
        rect.setAttribute("y",400-dept.value);  //柱子y坐标
        rect.setAttribute("x",(i*100)+50);      //柱子x坐标
        rect.setAttribute("fill",rc());         //填充
        s2.appendChild(rect);
      }
      function rc(){
        var r = Math.floor(Math.random()*256);
        var g = Math.floor(Math.random()*256);
        var b = Math.floor(Math.random()*256);
        return `rgb(${r},${g},${b})`;
      }

     </script>
</body>
</html>
