<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body{text-align: center}
    svg{background: #ddd;}
  </style>
</head>
<body>
     <h1>svg事件监听绑定</h1>
     <svg id="s2" width="500" height="400">
       <rect id="r2" width="30" height="1"
           x="235" y="350" fill="#faa" fill-opacity="0.3" stroke="#800" stroke-opacity="0.3"></rect>
     </svg>
     <script>
        var timer = setInterval(function(){
          var h = r2.getAttribute("height");
          var y = r2.getAttribute("y");
          h += 3;
          y -= 3;
          r2.setAttribute("height",h);
          r2.setAttribute("y",y);
          if(h>300){
            clearInterval(timer);
          }
        },50);
     </script>
</body>
</html>
