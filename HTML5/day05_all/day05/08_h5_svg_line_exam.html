<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body{text-align: center}
    svg{background: #ddd;}
  </style>
</head>
<body>
     <h1>svg创建元素</h1>
     <svg id="s2" width="500" height="400">
          <!--g group 小组-->
       <g stroke="#000" stroke-linecap="round"
            stroke-width="5">
        <line x1="50" y1="50" x2="52" y2="50"></line>
        <line x1="60" y1="50" x2="85" y2="50"></line>
        <line x1="50" y1="60" x2="52" y2="60"></line>
        <line x1="60" y1="60" x2="85" y2="60"></line>
        <line x1="50" y1="70" x2="52" y2="70"></line>
        <line x1="60" y1="70" x2="85" y2="70"></line>
       </g>
     </svg>
</body>
</html>
