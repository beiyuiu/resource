<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body{text-align: center}
    svg{background: #ddd;}
  </style>
</head>
<body>
     <h1>svg创建元素</h1>
     <svg id="s2" width="500" height="400">
       <!--渐变对象属于一种特效对象 defs define dffects-->
       <defs>
 <linearGradient id="g1" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0" stop-color="#fff"></stop>
        <stop offset="1" stop-color="yellow"></stop>
</linearGradient>
<linearGradient id="g2" x1="0%" y1="0%" x2="0%" y2="100%">
           <stop offset="0" stop-color="blue"></stop>
           <stop offset="1" stop-color="#fff"></stop>
</linearGradient>
<linearGradient id="g3" x1="0%" y1="0%" x2="0%" y2="100%">
           <stop offset="0" stop-color="#fff"></stop>
           <stop offset="1" stop-color="red"></stop>
</linearGradient>
       </defs>
       <rect width="50" height="100"
             x="100" y="50" fill="url(#g1)"></rect>
       <rect width="50" height="200"
             x="200" y="50" fill="url(#g2)"></rect>
       <rect width="50" height="100"
             x="300" y="50" fill="url(#g3)"></rect>
     </svg>
</body>
</html>
