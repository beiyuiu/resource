<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body{text-align: center}
    svg{background: #ddd;}
  </style>
</head>
<body>
     <h1>svg创建元素</h1>
     <svg id="s2" width="500" height="400">
     </svg>
     <script>
      //方式1：拼接HTML字符串方式
      var html = `
      <rect width="50" height="50" x="0" y="0"></rect>`;
      s2.innerHTML = html;
      //方式2: 使用document.createElementNS();
      var rect = document.createElementNS(
          "http://www.w3.org/2000/svg","rect");
      rect.setAttribute("x",450);
      rect.setAttribute("y",0);
      rect.setAttribute("width",50);
      rect.setAttribute("height",50);
      s2.appendChild(rect);


     </script>
</body>
</html>
