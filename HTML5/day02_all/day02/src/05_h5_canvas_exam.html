<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body{text-align: center}
    canvas{background: #ddd}
  </style>
</head>
<body>
  <canvas width="500" height="400" id="c2"></canvas>
  <script>
    //1:获取画笔对象
    var c2 = document.getElementById("c2");
    var ctx = c2.getContext("2d");
    var x = 0;
    var xDirection = 1;//1 向右 -1向左
    var timer = setInterval(
        function(){
      ctx.clearRect(0,0,500,400);
      ctx.strokeStyle = "red";
      x+=5*xDirection;
      if(x>500-100){
        xDirection=-1;
      }else if(x<=0){
        xDirection=1;
      }
      ctx.strokeRect(x,0,100,80);
    },50);

  </script>
</body>
</html>
