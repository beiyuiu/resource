<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body{text-align: center}
    canvas{background: #ddd}
  </style>
</head>
<body>
  <canvas width="500" height="400" id="c2"></canvas>
  <script>
    //1:获取画笔对象
    var c2 = document.getElementById("c2");
    var ctx = c2.getContext("2d");
    var y = 0;
    var x = 0;
    var yDirection = 1;//1向下 -1向上
    var xDirection = 1;//1向下 -1向上
    var timer = setInterval(function(){
      ctx.clearRect(0,0,500,400);
      y += 5 * yDirection;
      x += 5 * xDirection;
      if(y>400-80){
        yDirection = -1;
      }else if(y<0){
        yDirection = 1;
      }//15:35--15:37
      if(x>400){
        xDirection = -1;
      }else if(x<=0){
        xDirection = 1;
      }
      ctx.strokeRect(x,y,100,80);
    },50);

  </script>
</body>
</html>
