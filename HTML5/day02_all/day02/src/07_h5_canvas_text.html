<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body{text-align: center}
    canvas{background: #ddd}
  </style>
</head>
<body>
  <canvas width="500" height="400" id="c2"></canvas>
  <script>
    //1:获取画笔对象
    var c2 = document.getElementById("c2");
    var ctx = c2.getContext("2d");
    ctx.textBaseline="top";
    var str = "tarena";
    ctx.fillStyle="red";
    ctx.font = "29px sans-serif";
    ctx.fillText(str,0,0);
  </script>
</body>
</html>
