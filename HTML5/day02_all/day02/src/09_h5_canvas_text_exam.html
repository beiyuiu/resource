<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body{text-align: center}
    canvas{background: #ddd}
  </style>
</head>
<body>
  <h1>左右移动文本</h1>
  <canvas width="500" height="400" id="c2"></canvas>
  <script>
    var c2 = document.getElementById("c2");
    var ctx = c2.getContext("2d");
    ctx.textBaseline="top";
    var x = 0;
    var xDirection = 1;//1向右-1向左
    var str = "tarena";
    ctx.fillText(str,x,0);
    var obj = ctx.measureText(str);
    var w = obj.width;
    var timer = setInterval(function(){
      ctx.clearRect(0,0,500,400);
      x += 5 * xDirection;
      ctx.fillText(str,x,0);
      if(x > 500-w){//16:38--16:40
        xDirection  = -1;
      }else if(x <= 0){
        xDirection  = 1;
      }
    },50);

  </script>
</body>
</html>
