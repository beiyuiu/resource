<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body{text-align: center}
    canvas{background: #ddd}
  </style>
</head>
<body>
  <h1>创建渐变对象</h1>
  <canvas width="500" height="400" id="c2"></canvas>
  <script>
    var c2 = document.getElementById("c2");
    var ctx = c2.getContext("2d");
    //1:创建渐变对象
    var g = ctx.createLinearGradient(0,0,500,0);
    //2:设置颜色点
    g.addColorStop(0,"blue");
    g.addColorStop(0.5,"red");
    g.addColorStop(1,"green");
    //3:将渐变对象赋值填充样式，描边样式
    ctx.fillStyle = g;
    //4:依据画矩形/画文本
    ctx.fillRect(0,0,500,10);
  </script>
</body>
</html>
