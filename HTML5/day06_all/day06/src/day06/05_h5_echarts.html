<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body{text-align: center}
    svg,canvas{
      background: #ddd;
    }
  </style>
</head>
<body>
   <h1>使用百度创建圆形和矩形</h1>
   <div id="box" style="width:600px;height:400px;"></div>
   <script src="echarts.min.js"></script>
   <script src="jquery.js"></script>
   <script>
     $.get("05_h5_data.php",function(data){
       //1:指定图形配置参数
       var option = {
         title:{text:"销售统计数据"},
         tooltip:{},
         legend:{data:["数据源来自网络"]},
         xAxis:{data:data.name},//!!!
         yAxis:{},//15:33--15:35
         series:[
           {name:"销售量",type:"bar",data:data.data}//!
         ]
       };
       //2:初始化实例
       var myChart = echarts.init(box);
       //3:使用配置参数显示图片
       myChart.setOption(option);
     });
   </script>
</body>
</html>
