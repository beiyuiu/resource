<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <script src="js/react.js"></script>
  <script src="js/react-dom.js"></script>
  <script src="js/browser.min.js"></script>
  <title></title>
</head>
<body>

<div id="example"></div>

<script type="text/babel">

  var MyComponent = React.createClass({
    getInitialState: function () {
      return {
        opacityValue:0
      }
    },
    //在组件插入到真实的DOM节点之后，修改状态中的值
    componentDidMount: function () {
          setInterval(
              function () {
                   var nowValue =
                       this.state.opacityValue;
                   nowValue+=0.1;
                   if(nowValue > 1){
                     nowValue = 0;
                   }
                   this.setState
                    ({opacityValue:nowValue})
              }.bind(this),
              500
          )

    },
    render: function () {
      return <h1
      style={{opacity:this.state.opacityValue}}>
            lifcycle practice
            </h1>
    }
  })

  ReactDOM.render(
      <MyComponent/>,
      document.getElementById('example')
  );

</script>


</body>
</html>
