<ion-header>

  <ion-navbar>
    <ion-title>demo12-lianxi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button 
  (click)="showPrompt()"
  ion-button color="secondary">clickMe</button>

  <!--头像列表-->
  <ion-list *ngIf="isListShow">
    <ion-item *ngFor="let product of myList">
      <ion-avatar item-start>
        <img [src]="'assets/img/'+product.imgUrl" alt="">
      </ion-avatar>
      <h2>{{product.info}}</h2>
    </ion-item>
  </ion-list>

</ion-content>
