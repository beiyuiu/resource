<ion-header>

  <ion-navbar>
    <ion-title>demo13-refresher</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content 
    refreshingSpinner="dots"
    refreshingText="正在获取数据中"
    pullingText="下拉刷新"
    pullingIcon="arrow-dropdown">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let tmp of list">
      {{tmp}}
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
      <ion-infinite-scroll-content
      loadingSpinner="dots"
      loadingText="正在加载更多"
      >

      </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
