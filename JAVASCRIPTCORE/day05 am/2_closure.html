<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  <script>
    //Step1:外层函数包裹要保护的变量和内层函数
    function outer(){
      var i=1;
      //Step2: 外层函数返回内层函数
      return function(){
        console.log(i++);
      }
    }
    //Step3: 调用者调用外层函数获得内层函数对象
    var getNum=outer();
    //getNum:function(){ console.log(i++); }
    //按理说: outer中的i本该释放！
    //结果: 即使反复调用内层函数，局部变量i也不释放
    getNum();
    getNum();
    i=1;
    getNum();
    getNum();
  </script>
 </body>
</html>
