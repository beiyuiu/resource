<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  <script>
    var class1=[2,5,3,2,5];
    var sum=class1.reduce(function(prev,elem){
      return prev+elem
    });
    var class2=[1,3,5,2,1];
    sum=class2.reduce(function(prev,elem){
      return prev+elem
    },sum);
    console.log(sum);
  </script>
 </body>
</html>
