<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  <script>
    function round(num,d){
      //num要转换的数字，d小数位数
      num*=Math.pow(10,d);
      //对num四舍五入取整
      num=Math.round(num);
      //返回 num/10的d次方的结果
      return num/Math.pow(10,d);
    }
    console.log(
      round(345.678,2),//?345.68
      round(345.678,0),//?346
      round(345.678,-1)//?350
    );
  </script>  
 </body>
</html>
