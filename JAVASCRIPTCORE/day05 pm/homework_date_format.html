<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  <script>
    //作业: 自定义format函数，格式化日期对象
    function format(date){
      var week=
        ["日","一","二","三","四","五","六"];
      var y=date.getFullYear();
      var M=date.getMonth()+1;
      M<10&&(M="0"+M);
      var d=date.getDate();
      d<10&&(d="0"+d);
      var day=week[date.getDay()];
      var a=date.getHours()<12?"上午":"下午";
      var h=date.getHours();
      h>12&&(h-=12);
      h<10&&(h="0"+h);
      var m=date.getMinutes();
      m<10&&(m="0"+m);
      return y+"年"+M+"月"+d+"日 星期"+day+" "+a+ h+":"+m;
    }
    console.log(format(new Date()));
    //2017年09月14日 星期四 下午02:19
  </script>
 </body>
</html>
