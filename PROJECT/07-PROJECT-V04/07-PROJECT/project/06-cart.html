<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>阿甲商城购物车</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/cart.css">
 </head>
 <body>
  <div class="main">
		<header id="header">
			<iframe src="01-header.html" frameborder="0"></iframe>
		</header>


		<div id="shopping-cart">
			<!-- 1、标题行 -->
			<div class="title">
				<b>购物车</b>
				<p>
					已选
					<span class="total color">0</span>
					件商品
					<span>合计(不含运费)：</span>
					<span class="totalPrice color">0.00</span>
					<span class="color">元</span>
				</p>
			</div>
			<!-- 2、内容块 -->
			<div id="box">
				<!-- 1、内容块的标题行 -->
				<div class="imfor-top">
					<!-- 1、全选 ：62px -->
					<div style="width:62px;">
						<img src="img/cart/product_normal.png">
						全选
					</div>
					<!-- 2、商品 ：370px -->
					<div style="width:370px;">商品</div>
					<!-- 3、单价（元） ：142px -->
					<div style="width:142px;">单价(元)</div>
					<!-- 4、数量 ：140px -->
					<div style="width:140px;">数量</div>
					<!-- 5、金额 ：120px -->
					<div style="width:120px;">金额</div>
					<!-- 6、操作 ：116px -->
					<div style="width:116px;">操作</div>
				</div>
				<!-- 2、若干行的购买内容 -->
			</div>
			<!-- 3、全选 ，删除 ... -->
		</div>


		<footer id="footer">
			<iframe src="02-footer.html" frameborder="0"></iframe>
		</footer>
	</div>
 </body>
</html>
